<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <h2 class="logo">FashionHub</h2>
      <nav>
        <a href="#">New Arrivals</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Accessories</a>
        <a href="#">Sale</a>
      </nav>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>

    <!-- 9 Products Section -->
    <section class="product-grid">
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
      <div class="product"><div class="image-placeholder"></div></div>
    </section>

    <!-- Cards Section -->
    <section class="info-cards">
      <!-- Card 1 -->
      <div class="info-card">
        <img src="download (9).jpg" alt="Card Image" />
        <div class="info-text">
          <h3>Trendy Styles</h3>
          <p>Discover the latest fashion trends tailored for you.</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="info-card reverse">
        <img src="download (9).jpg" alt="Card Image" />
        <div class="info-text">
          <h3>Top Accessories</h3>
          <p>Elevate your look with our exclusive accessories.</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="info-card">
        <img src="download (9).jpg" alt="Card Image" />
        <div class="info-text">
          <h3>Premium Quality</h3>
          <p>Only the best fabrics and materials guaranteed.</p>
        </div>
      </div>
    </section>
  </body>
</html>
